<!DOCTYPE html>
<html class="light" lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Floating Glass Redesign v1</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6",
                        "glass-border": "rgba(255, 255, 255, 0.4)",
                        "glass-surface": "rgba(255, 255, 255, 0.25)",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "3xl": "1.75rem",
                        "4xl": "2.25rem",
                        "5xl": "2.75rem",
                    },
                    boxShadow: {
                        "soft-glass": "0 8px 32px 0 rgba(31, 38, 135, 0.05), inset 0 0 0 1px rgba(255, 255, 255, 0.4)",
                        "deep-glass": "0 12px 40px 0 rgba(31, 38, 135, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.5)",
                        "glow": "0 0 20px rgba(255, 255, 255, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3)",
                        "pearlescent": "0 10px 30px -5px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.4)"
                    },
                    backgroundImage: {
                        'mesh-gradient': 'radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                background-color: #f0f4ff;
                background-image: 
                    radial-gradient(at 0% 0%, rgba(219, 234, 254, 0.8) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(232, 219, 254, 0.8) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(254, 219, 232, 0.8) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(219, 254, 234, 0.8) 0px, transparent 50%);
                background-attachment: fixed;
                min-height: 100vh;
            }
        }.glass-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .glass-bubble {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.2s ease, background-color 0.2s;
        }
        .glass-bubble:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.6);
        }.liquid-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.3) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 40px -10px rgba(0,0,0,0.05),
                inset 0 0 20px rgba(255,255,255,0.6);
            position: relative;
            overflow: visible;z-index: 10;
        }
        .liquid-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2), rgba(255,255,255,0.8));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.6;
        }
        .img-pop {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .liquid-card:hover .img-pop {
            transform: scale(1.05) translateY(-5px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .active-bubble {
            background: rgba(255, 255, 255, 0.85);
            border-color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15), inset 0 0 10px rgba(255,255,255,1);
        }
        .float-nav {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

            <button

        </div>
        <div class="flex justify-between items-center px-2">

                    <span class="material-symbols-outlined text-[20px]">edit</span>

                <button

                <span class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">3 items</span>
            </div>
        </div>
    </header>

        </div>
        <div class="grid grid-cols-2 gap-5">

                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC2jlFm1Sb4oE3S9dH-hIFolN0PI6awiMmyHHY5fu6QKvlsqU04JVWwiuOBeE_S-4CZKnAn2sr7khOlF18T_DcSQI4nAgMyrWFc_iL2cPp5BqzmlHJ2vdhdWCwiC8BL7eEidkyONrUktnA_3q31JzxlhkZt84UwELwfFCI1MJlkU6oKSuXlEcYK52Ljtg4vXI1TKebdNZVJtGEIpWXOAh_c3BgEvLlNEQbxhBpoKmFC-G6wKSX0BytKzK2riKlZgjOneAZnRrHAnvU'); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1);">
                </div>
                <div class="px-2 pb-2 pt-2">
                    <h4 class="text-sm font-bold text-slate-800 leading-tight">Trip to Bali</h4>
                    <p class="text-xs font-bold text-blue-600 mt-1">$1,500</p>

            </div>
        </div>
    </main>
    <button
        class="fixed bottom-28 right-6 z-40 h-16 w-16 rounded-[2rem] bg-blue-500 text-white shadow-lg shadow-blue-500/30 flex items-center justify-center hover:scale-105 active:scale-95 transition-transform border border-white/30 backdrop-blur-md">

            <button
