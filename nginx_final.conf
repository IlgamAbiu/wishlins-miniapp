server {
    listen 80;
    server_name wishlist.splittrip.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name wishlist.splittrip.ru;

    ssl_certificate /etc/letsencrypt/live/wishlist.splittrip.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wishlist.splittrip.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Docs and Health
    location /docs {
        proxy_pass http://localhost:3001/docs;
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_set_header Host $host;
    }
}
