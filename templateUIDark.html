<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Liquid Glass Wish Detail v1</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a0dc2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "2xl": "4rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%)',
                        'glass-shine': 'linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 40%)',
                        'button-gradient': 'linear-gradient(135deg, #0a0dc2 0%, #4c1d95 100%)',
                        'amber-glow': 'radial-gradient(circle at center, rgba(245, 158, 11, 0.4) 0%, rgba(245, 158, 11, 0) 70%)',
                    },
                    boxShadow: {
                        'glass-inset': 'inset 0 1px 1px 0 rgba(255, 255, 255, 0.2), inset 0 -1px 2px 0 rgba(0, 0, 0, 0.3)',
                        'glass-deep': '0 20px 40px -10px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2)',
                        'price-dent': 'inset 2px 2px 5px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(255,255,255,0.05)',
                        'neon-glow': '0 0 10px rgba(245, 158, 11, 0.3), inset 0 0 5px rgba(245, 158, 11, 0.2)',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom Utilities for advanced effects */
        .glass-panel {
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            background: linear-gradient(160deg, rgba(30, 30, 45, 0.6) 0%, rgba(20, 20, 30, 0.4) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .liquid-border {
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            transition: all 0.5s ease;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .primary-glass-btn {
            background: linear-gradient(135deg, rgba(10, 13, 194, 0.8) 0%, rgba(76, 29, 149, 0.8) 100%);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 1px rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                0 10px 20px -5px rgba(10, 13, 194, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Halo background effect */
        .ambient-halo {
            background: radial-gradient(circle at 50% 30%, rgba(10, 13, 194, 0.4), transparent 60%);
            filter: blur(80px);
            z-index: 0;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen relative overflow-hidden flex flex-col items-center justify-center">
    <!-- Ambient Background Effects -->
    <div class="fixed inset-0 pointer-events-none w-full h-full overflow-hidden">
        <div class="absolute top-[-20%] left-[-20%] w-[140%] h-[80%] ambient-halo opacity-70"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[80%] h-[60%] bg-purple-900/30 blur-[100px] rounded-full">
        </div>
    </div>
    <!-- Main Mobile Container -->
    <main class="relative z-10 w-full max-w-md h-screen flex flex-col p-6">
        <!-- Top Navigation -->
        <header class="flex justify-between items-center mb-6 pt-2">
            <!-- Back Button: Translucent glass circle -->
            <button
                class="w-12 h-12 rounded-full bg-white/5 backdrop-blur-xl border border-white/10 flex items-center justify-center hover:bg-white/10 transition-all group shadow-glass-deep">
                <span class="material-icons text-white/80 group-hover:text-white transition-colors">arrow_back</span>
            </button>
            <!-- Done Button: Glass text button -->
            <button
                class="px-5 py-2 rounded-full bg-white/5 backdrop-blur-md border border-white/5 text-sm font-semibold text-white/90 hover:bg-white/10 transition-all shadow-glass-inset">
                Done
            </button>
        </header>
        <!-- Hero Section -->
        <section class="flex-grow flex flex-col items-center justify-start relative mt-4">
            <!-- Liquid Glass Image Container -->
            <div class="relative w-72 h-72 mb-8">
                <!-- Decorative blurred layer behind -->
                <div class="absolute inset-0 bg-primary/30 liquid-border blur-2xl transform scale-110 animate-pulse">
                </div>
                <!-- Main Liquid Container -->
                <div
                    class="relative w-full h-full liquid-border overflow-hidden border border-white/20 shadow-2xl backdrop-blur-sm bg-white/5">
                    <!-- Glass Shine -->
                    <div class="absolute top-0 left-0 w-full h-full bg-glass-shine z-20 pointer-events-none opacity-50">
                    </div>
                    <!-- Product Image -->
                    <img alt="Silver high-end headphones floating in a dark studio setting"
                        class="w-full h-full object-cover transform scale-110 hover:scale-100 transition-transform duration-700 opacity-90"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCyxEaBXFFCk5KA2xEsU3Ro5IdWItcS9nBgpYVeMomu_2EZ8zWPm4ouMBodSHxmx6Bsllf5VBD2ZZ9FjfCrhU_jc-Z93DrjbKcDQl7QRSK8ZfMw29wnr-ItqSsThlJ35ej8aNr5WLujDwE94JQS0tGo_xhAemiqSd35rSeMP7RM8ctopk7V3eH6CsmrRY28LnobRCmxk0EQwc3w7fdBhmSellPbGOFBu6QiaGv1AZFPGnvM7dJNf2t9CIwNb9--WPCNlb2P9F4s0yA" />
                </div>
                <!-- Floating Badge -->
                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 z-30">
                    <div
                        class="relative px-6 py-2 rounded-full bg-white/5 backdrop-blur-xl border border-white/10 shadow-neon-glow flex items-center gap-2 overflow-hidden group">
                        <!-- Amber inner glow -->
                        <div class="absolute inset-0 bg-amber-glow opacity-60"></div>
                        <div
                            class="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.8)] animate-pulse">
                        </div>
                        <span class="relative text-xs font-bold tracking-widest text-white/90 uppercase z-10">ОЧЕНЬ
                            ХОЧУ</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main Info Panel (Bottom Sheet style) -->
        <section class="glass-panel w-full rounded-3xl p-6 pb-8 relative mt-auto transform translate-y-2">
            <!-- Handle bar for visual cue -->
            <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
            <div class="space-y-6">
                <!-- Title & Price Row -->
                <div class="flex flex-col gap-3">
                    <h1 class="text-3xl font-display font-bold text-white text-glow leading-tight">
                        Sony WH-1000XM5
                    </h1>
                    <div class="flex items-center justify-between">
                        <p class="text-white/60 text-sm font-medium">Noise Cancelling Headphones</p>
                        <!-- Price Indentation -->
                        <div
                            class="px-5 py-2 rounded-2xl bg-black/20 shadow-price-dent border border-white/5 flex items-center">
                            <span class="text-xl font-bold text-white tracking-wide">$349.00</span>
                        </div>
                    </div>
                </div>
                <!-- Description -->
                <div class="relative">
                    <p class="text-white/70 text-sm leading-relaxed font-light">
                        Industry-leading noise cancellation, exceptional sound quality, and crystal-clear hands-free
                        calling. The best just got better.
                    </p>
                    <div
                        class="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-t from-[#161625] to-transparent opacity-80">
                    </div>
                </div>
                <!-- Action Area -->
                <div class="flex items-center gap-4 pt-2">
                    <!-- Primary Button: Store Link -->
                    <button
                        class="flex-grow h-14 primary-glass-btn rounded-full flex items-center justify-center gap-2 group transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                        <span class="text-white font-bold tracking-wide">Store Link</span>
                        <span
                            class="material-icons text-white/80 group-hover:translate-x-1 transition-transform text-sm">arrow_outward</span>
                    </button>
                    <!-- Secondary Actions -->
                    <div class="flex gap-3">
                        <button
                            class="w-14 h-14 rounded-full bg-white/5 border border-white/10 backdrop-blur-md flex items-center justify-center hover:bg-white/10 active:bg-white/20 transition-all shadow-glass-inset">
                            <span class="material-icons text-white/90">share</span>
                        </button>
                        <button
                            class="w-14 h-14 rounded-full bg-white/5 border border-white/10 backdrop-blur-md flex items-center justify-center hover:bg-white/10 active:bg-white/20 transition-all shadow-glass-inset">
                            <span class="material-icons text-white/90">edit</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Decorative Gloss Overlays on the screen edges for "Glass Phone" feel -->
    <div class="fixed top-0 left-0 w-full h-32 bg-gradient-to-b from-white/5 to-transparent pointer-events-none z-50">
    </div>
    <div
        class="fixed bottom-0 left-0 w-full h-32 bg-gradient-to-t from-black/40 to-transparent pointer-events-none z-0">
    </div>
</body>

</html>
